baseURL = 'http://127.0.0.1'
languageCode = 'zh-cn'
title = "Yuan's Blog"
theme = 'PaperMod'
paginate = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = "UA-123-45"
pygmentsUseClasses = true
enableEmoji = true #允许使用 Emoji 表情，建议 true
hasCJKLanguage = true # 自动检测是否包含中文日文韩文,如果文章中使用了很多中文引号的话可以开启
enableInlineShortcodes = true

defaultContentLanguage = 'zh-cn'
[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
description = "这是一个纯粹的博客......"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author = "ChiAn Ye"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "2006-01-02"
defaultTheme = "auto"
displayFullLangName = true
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowLastMod = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = true
hidemeta = false
hideFooter = false
hideSummary = false
showtoc = true
tocopen = true
VisitCount = true

  [params.assets]
  favicon = "img/images.jpg"
  favicon16x16 = "img/images.jpg"
  favicon32x32 = "img/images.jpg"
  apple_touch_icon = "img/images.jpg"
  safari_pinned_tab = "img/images.jpg"

  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = false
  title = "ExampleSite"
  subtitle = "This is subtitle"
  imageUrl = "<img location>"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "Hi there 👋"
  Content = "Welcome to my blog"

  [[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/"

  [[params.socialIcons]]
  name = "stackoverflow"
  url = "https://stackoverflow.com"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/"

[params.analytics.google]
SiteVerificationTag = "XYZabc"

[params.analytics.bing]
SiteVerificationTag = "XYZabc"

[params.analytics.yandex]
SiteVerificationTag = "XYZabc"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.editPost]
  URL = "https://github.com/<path_to_repo>/content"
  Text = "Suggest Changes"
  appendFilePath = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]


[[menu.main]]
identifier = "search"
name = "🔍搜索"
url = "search"
weight = 1

[[menu.main]]
identifier = "home"
name = "🏠主页"
url = "/"
weight = 2

[[menu.main]]
identifier = "posts"
name = "📚文章"
url = "/posts"
weight = 3

[[menu.main]]
identifier = "archives"
name = "⏱时间轴"
url = "/archives"
weight = 20

[[menu.main]]
identifier = "tags"
name = "🔖标签"
url = "/tags"
weight = 40

[[menu.main]]
identifier = "about"
name = "🙋🏻‍♂️关于"
url = "/about"
weight = 100

[markup.highlight]
noClasses = false

[outputs]
home = [ "HTML", "RSS", "JSON" ]