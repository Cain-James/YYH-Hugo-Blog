{{ define "head" }}
{{ if .Params.head }}
{{ .Params.head }}
{{ end }}
{{ end }}

{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ if .Description }}
        <div class="post-description">
            {{ .Description }}
        </div>
        {{ end }}
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    <footer class="post-footer">
        {{ if .Params.tags }}
        <ul class="post-tags">
            {{ range .Params.tags }}
            <li><a href="{{ "tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
            {{ end }}
        </ul>
        {{ end }}
    </footer>
</article>
{{ end }}
