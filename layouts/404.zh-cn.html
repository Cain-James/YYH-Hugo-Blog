{{ define "main" }}
<div class="not-found">
    <div class="not-found-content">
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>抱歉，您访问的页面不存在或已被移除。</p>
        <div class="not-found-actions">
            <a href="{{ .Site.BaseURL }}" class="button">
                <span>返回首页</span>
            </a>
            <a href="javascript:history.back()" class="button">
                <span>返回上一页</span>
            </a>
        </div>
        <div class="not-found-search">
            <p>或者，您可以尝试搜索：</p>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="输入关键词搜索...">
                <button onclick="performSearch()">搜索</button>
            </div>
        </div>
    </div>
</div>

<style>
.not-found {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
}

.not-found-content {
    max-width: 600px;
    margin: 0 auto;
}

.not-found h1 {
    font-size: 8rem;
    margin: 0;
    color: var(--primary);
    line-height: 1;
}

.not-found h2 {
    font-size: 2rem;
    margin: 1rem 0;
    color: var(--primary);
}

.not-found p {
    font-size: 1.2rem;
    color: var(--secondary);
    margin: 1rem 0;
}

.not-found-actions {
    margin: 2rem 0;
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.button {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background-color: var(--primary);
    color: var(--entry);
    text-decoration: none;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
}

.button:hover {
    background-color: var(--primary-hover);
    transform: translateY(-2px);
}

.not-found-search {
    margin-top: 2rem;
}

.search-box {
    display: flex;
    gap: 0.5rem;
    max-width: 400px;
    margin: 1rem auto;
}

.search-box input {
    flex: 1;
    padding: 0.8rem;
    border: 1px solid var(--border);
    border-radius: 0.5rem;
    background-color: var(--entry);
    color: var(--primary);
}

.search-box button {
    padding: 0.8rem 1.5rem;
    background-color: var(--primary);
    color: var(--entry);
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.search-box button:hover {
    background-color: var(--primary-hover);
}

@media (max-width: 768px) {
    .not-found h1 {
        font-size: 6rem;
    }
    
    .not-found h2 {
        font-size: 1.5rem;
    }
    
    .not-found-actions {
        flex-direction: column;
    }
    
    .search-box {
        flex-direction: column;
    }
}
</style>

<script>
function performSearch() {
    const searchInput = document.getElementById('search-input');
    const searchTerm = searchInput.value.trim();
    if (searchTerm) {
        window.location.href = `/search/?q=${encodeURIComponent(searchTerm)}`;
    }
}

// 添加回车键搜索支持
document.getElementById('search-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        performSearch();
    }
});
</script>
{{ end }}
